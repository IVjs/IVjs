<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #IV-view {
            width: 300px;
            height: 250px;
            margin: auto;
            display: block;
            position: relative;
        }

        #IV-view video {
            position: absolute;
            top: 0;
            left: 50%;
            display: none;
            transform: translate(-50%);
        }

        .IV-button-container {
            position: absolute;
            bottom: -3em;
            left: 0;
            right: 0;
            z-index: 2;
            text-align: center;
        }

        .IV-button-container button {
            background-color: #911;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 1.5em;
        }

        #IV-kickoff {
            font-size: 3em;
            position: relative;
            z-index: 100;
        }
    </style>
    <script type="text/javascript" src="../assets/iv.js"></script>
</head>

<body style="text-align: center;">

    <div id="IV-view"></div>

    <script src="sad-santa.js"></script>

</body>

</html>
